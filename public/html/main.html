<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/fancybox/source/jquery.fancybox.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../libs/alertify/alertify.min.css">
    <link rel="icon" type="image/ico" href="../favicon.ico"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <header>
            <div class="col-lg-6">
                <img src="../img/logo.png" alt="LOGO">
                <span>Проект StockStore</span>
            </div>
        </header>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
            <div class="col-lg-4">
                <div class="wrap_form">
                    <h4>Войдите или зарегистрируйтесь</h4>

                    <form id="signin">
                    <input type="text" class="form-control" placeholder="Логин" name="login">
                    <input type="password" class="form-control" placeholder="Пароль" name="password">
                     <button class="btn btn-success" type="submit">Войти</button>
                    <a href="#signup" class="btn btn-primary fancybox">Регистрация</a>
                        <div id="spinner_login"></div>
                    </form>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="info_tiles">
                    <h3>Ознакомьтесь с нашим продуктом</h3>
                    <div class="row">
                        <div class="tiles">
                            <div class="col-lg-4">
                                <div class="tile fancybox" href="#signup">Регистрация</div>
                            </div>
                            <div class="col-lg-4">
                                <div class="tile">О проекте</div>
                            </div>
                            <div class="col-lg-4">
                                <div class="tile">Сервисы</div>
                            </div>
                            <div class="col-lg-4">
                                <div class="tile">Возможности</div>
                            </div>
                            <div class="col-lg-4">
                                <div class="tile">Тарифы</div>
                            </div>
                            <div class="col-lg-4">
                                <div class="tile">Контакты</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>

        <footer>
            Месяц использования абсолютно бесплатно!
        </footer>

<form id ="signup" class="hiden" enctype="multipart/form-data">
    <h4>Регистрация компании</h4>
    <input type="text" class="form-control" placeholder="Логин" name="login" required>
    <input type="password" class="form-control" placeholder="Пароль" name="password"required>
    <input type="text" class="form-control" placeholder="Название" name="name" required >
    <input type="text" class="form-control" placeholder="ИНН" >
    <input type="text" class="form-control" placeholder="ОГРН" >
    <select class="form-control">
        <option>Продуктовая</option>
        <option>Одежда</option>
        <option>Сантехника</option>
    </select>
    <input type="text" class="form-control" placeholder="Регион" >
    <input type="text" class="form-control" placeholder="Адрес" >
    <label><input type="checkbox" value=""> Агрегатор</label>
    <input type="file" name="logo" class="form-control" multiple>
    <button type="submit" class="btn btn-primary" >Зарегистрировать</button>
    <div id="spinner_register"></div>

</form>

<script src="../libs/jquery/dist/jquery.js"></script>
<script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../libs/fancybox/source/jquery.fancybox.js"></script>
<script src="../libs/fancybox/source/jquery.fancybox.pack.js"></script>
<script src="../js/cookie.js"></script>
<script src="../libs/spinner/spin.js"></script>
<script src="../js/controllers/auth.js"></script>
<script src="../js/config.js"></script>
<script src="../libs/alertify/alertify.js"></script>


</body>
</html>
