<form id ="signup" class="hiden" enctype="multipart/form-data">
    <h4>Регистрация компании</h4>
    <input type="text" class="form-control" placeholder="Логин" name="login" required>
    <input type="password" class="form-control" placeholder="Пароль" name="password"required>
    <input type="text" class="form-control" placeholder="Название" name="name" required >
    <input type="text" class="form-control" placeholder="ИНН" >
    <input type="text" class="form-control" placeholder="ОГРН" >
    <select class="form-control">
        <option>Продуктовая</option>
        <option>Одежда</option>
        <option>Сантехника</option>
    </select>
    <input type="text" class="form-control" placeholder="Регион" >
    <input type="text" class="form-control" placeholder="Адрес" >
    <label><input type="checkbox" value=""> Агрегатор</label>
    <input type="file" class="form-control" multiple>
    <button type="submit" class="btn btn-primary" >Зарегистрировать</button>
</form>
<form id="signin" class="hiden">
    <h4>Вход</h4>
    <input type="text" class="form-control" placeholder="Логин" required>
    <input type="text" class="form-control" placeholder="Пароль" required>
</form>
